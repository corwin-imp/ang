<h1 class="page_name">Albums</h1>


<div class="content">
  
<form class="search-form">
  <h1> {{albums.length}} albums</h1>
  <input type="text" class="search" 
  placeholder="Search..." ng-model="search">
</form>
  <div class="row_content">
    <div ng-repeat="album in albums | filter:search" 
    class="pic-wrap">
      <img alt="{{ album.title }}" >
  <table class="image-content">
        
        <tr class="wrap-link">
        <td>
         
          <a class="link"  href="#/images/albums/{{ album.id }}" role="button">album</a>
        </td>
        </tr>
      </table>

          
    </div>
      
  </div>
</div>
